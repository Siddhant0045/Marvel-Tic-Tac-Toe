<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="mainbody">
    <div id="game-content-container">
        <div id="gametitle">MARVEL TIC-TAC-TOE</div>
        <div class="gamebackground">
            <div id="chooseyourcharacter"><h2>CHOOSE YOUR CHARACTER</h2></div>
            <div id="twoplayer">
                <div>
                    <h4>PLAYER ONE</h4>
                    <div class="align-center">
                    <div class="characters-grp">
                        <div class="character"><button><img src="./images/captainAmerica.png"></button></div>
                        <div class="character"><button><img src="./images/thor.png"></button></div>
                        <div class="character"><button><img src="./images/ironman.png"></button></div>
                        <div class="character"><button><img src="./images/hulk.png"></button></div>
                    </div>
                    </div>
                    <h4>WAITING FOR PLAYER 1</h4>
                </div>
                <div>
                    <h4>PLAYER TWO</h4>
                    <div class="align-center">
                    <div class="characters-grp">
                        <div class="character"><button><img src="./images/blackPanther.png"></button></div>
                        <div class="character"><button><img src="./images/deadpool.png"></button></div>
                        <div class="character"><button><img src="./images/nickFury.png"></button></div>
                        <div class="character"><button><img src="./images/spiderman.png"></button></div>
                    </div>
                    </div>
                    <h4>WAITING FOR PLAYER 2</h4>
                </div>
            </div>
        </div>
        <div class="gamebackground hidden">
            <div class="ongoing-game">
            <div class="xyz">
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            <div class="character divbtn"></div>
            </div>
            <div id="game-result">LET'S FIGHT</div>
            </div>
        </div>
        <div class="buttons">
            <div id="game-mode"><button id="playervsplayer">PLAYER VS PLAYER</button></div>
            <div id="playbutton"><button id="playbtnbtn">PLAY -></button></div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
